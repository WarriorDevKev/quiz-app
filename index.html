<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="_quiz">
                <div class="_quiz">
                    <div class="_quiz__question-box">
                        <h1 class="_quiz__question"></h1>
                        <p class="_quiz__tracker"></p>
                        <div class="progress">
                            <div class="progress__inner"></div>
                        </div>
                        <p class="_quiz__tagline">Pick an option below!</p>
                    </div>
                    <div class="_quiz__choices-box">
                        <ul class="_quiz__choices">
                            <!-- CREATED dynamically with JavaScript -->

                        </ul>
                    </div>

                    <div class="_quiz__footer">
                        <button class="button button--bordered next">Next</button>
                        <button class="button button--bordered restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
